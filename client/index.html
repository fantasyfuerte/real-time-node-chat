<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FuerteLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    *::after,
    *::before {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      display: grid;
      place-content: center;
      height: 100vh;
    }
    #chat {
      border: 3px solid #0dd31e;
      background-color: #d3fed6;
      border-radius: 20px;
      overflow: hidden;
      width: 350px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: end;
    }
    form {
      display: flex;
      align-items: center;
      width: 100%;
      background-color: #0dd31e;
      padding: 4px;
    }
    form input {
      flex-grow: 1;
    }
  </style>
  <body>
    <section id="chat">
      <form>
        <input
          type="text"
          id="message"
          placeholder="Type your message here..."
        />
        <button id="send" type="button">Send</button>
      </form>
    </section>
  </body>
</html>
